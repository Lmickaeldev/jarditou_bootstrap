    <section id="contact">
<div class="container">

  <div class="heading">
    <h2>contactez-nous</h2>
    <hr>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
          <form id="contact-form" method="post" action="" role="form">
            <fieldset class="coordonée">
              <legend>Vos coordonnées</legend>
              <div class="row">
                <div class="col-md-6">
                  <label for="firstname">Prénom<span class="red">*</span></label>
                  <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Votre Prénom">
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-6">
                  <label for="name">Nom<span class="red">*</span></label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Votre Nom">
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-6">
                  <div class="sex">
                    <label for="sexe">sexe<span class="red">*</span>  :</label>
                    <input type="radio" id="féminin" name="sexe" value="féminin" />
                    <label for="féminin"> Féminin</label>
                    <input type="radio" id="masculin" name="sexe" value="masculin" />
                    <label for="masculin">Masculin</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="date">Date de naissance<span class="red">*</span></label>
                  <input type="date" name="ddn" id="date" />
                </div>
                <div class="col-md-8">
                  <label for="adress">Adresse<span class="red">*</span></label>
                  <input type="text" id="adress" name="adress" class="form-control" placeholder="Votre adresse">
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-4">
                  <label for="cpost">code postal<span class="red">*</span></label>
                  <input type="text" id="cpost" name="cpost" class="form-control" placeholder="Votre code postal">
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-4">
                  <label for="ville">ville<span class="red">*</span></label>
                  <input type="text" id="ville" name="ville" class="form-control" placeholder="Votre ville">
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-8">
                  <label for="email">E-mail<span class="red">*</span></label>
                  <input type="text" id="email" name="cpost" class="form-control" placeholder="Votre email">
                  <!-- <p class="comments">error</p> -->
                  
                </div>
              </div>
            </fieldset>
            <fieldset class="demande">
              <legend>Votre Demande</legend>
                <div class="row">
                <div class="col-md-12">
                  <label for="requete">sujet<span class="red">*</span> :</label>
                  <br>
                  <select id="requete">
                    <option value="" selected>Veuillez séléctionner un sujet</option>
                    <option value="mes-commande">Mes commandes</option>
                    <option value="ask-produdct">Question sur un produit</option>
                    <option value="Reclame">Récalamtion</option>
                    <option value="others">Autres</option>
                  </select>
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-12">
                  <label for="requete">Votre question<span class="red">*</span> :</label>
                  <br>
                  <textarea name="ask"id="ask" class="form-control" placeholder="Votre question..." ></textarea>
                  <!-- <p class="comments">error</p> -->
                </div>
                <div class="col-md-12">
                  <div class="checkbox1">
                    <label for="acces" ></label>
                    <input type="checkbox"  name="accept" id="acces" />
                    <span class="red">*</span> Jaccepte le traitement informatique de ce formulaire
                  <!-- <p class="comments">error</p> -->
                  </div>
                </div>
                <div class="col-md-12">
                  <p class="requis">Les information mentionné d'un (*) sont requises</p>
                </div>
                <div class="col-md-8">
                  <input type="submit"class="button-1" value="envoie la sauce">
                </div>
                <div class="col-md-4">
                  <input type="reset"class="button-2" value="annule la tartine">
                </div>
                  
                </div>
                </div>
            </fieldset>

            <!-- <p class="ty">Merci d'avoir remplis le formulaire une réponsse vous seras apportez dans les plus bref délais</p> -->
          </form>
